<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expansiones Parciales y Totales</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Escudo_UD.svg/248px-Escudo_UD.svg.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../estilos/general.css" />
  </head>

  <body>
    <div class="cabecera">
      <h1>Expansiones y Reducciones</h1>
      <button onclick="handleSave()">ðŸ’¾ Guardar</button>
      <button onclick="handleLoad()">ðŸ“‚ Recuperar</button>
      <button><a href="../busquedas/busquedas_externas_otros.html">Regresar</a></button>
    </div>
    <article class="divisor">
      <section class="divisor-elem" style="flex: 30%">
        <h2>Operaciones</h2>
        <div class="contenedor operacion">
          <h3>Estructura inicial</h3>
          <label for="cubetas">Cubetas:</label>
          <input
            class="i-numero"
            type="number"
            id="cubetas"
            min="1"
            max="100"
            placeholder="1â‰¤Xâ‰¤100"
          />
          <br /><br />
          <label for="reg">Registros:</label>
          <input
            class="i-numero"
            type="number"
            id="reg"
            min="1"
            max="100"
            placeholder="1â‰¤Xâ‰¤100"
          />
          <br /><br />
          <label for="porexp">DO expansion:</label>
          <input
            class="i-numero"
            type="number"
            id="porexp"
            min="0"
            max="1"
            placeholder="0 â‰¤ x â‰¤ 1"
          />
          <br /><br />
          <label for="porred">DO reduccion:</label>
          <input
            class="i-numero"
            type="number"
            id="porred"
            min="0"
            placeholder="0 â‰¤ x"
          />
          <br /><br />
          <label for="hash">Tipo:</label>
          <select id="hash">
            <option value="Parcial">Parcial</option>
            <option value="Total">Total</option>
          </select>
          <br /><br />
          <button onclick="iniciar()" id="iniciar">Iniciar</button>
        </div>
        <div class="contenedor operacion">
          <h3>Funcionalidades</h3>
          <label for="hash-opt">FunciÃ³n: </label>
          <select id="hash-opt" style="width: 179px">
            <option value="Modulo">Modulo</option>
            <option value="Cuadrado">Cuadrado</option>
            <option value="Plegamiento">Plegamiento</option>
            <option value="Truncamiento">Truncamiento</option>
          </select>
          <br /><br />
          <label for="i-ach">Clave: </label>
          <input
            class="i-numero"
            min="0"
            max="1000"
            id="i-ach"
            type="number"
            placeholder="0â‰¤Xâ‰¤1000"
          />
          <br /><br />
          <button onclick="ingresar()" id="btn-agrega-clave-hash">
            Agregar
          </button>
          <button onclick="eliminar()" id="btn-agrega-clave-hash">
            Eliminar
          </button>
          <button onclick="buscar()" id="btn-agrega-clave-hash">Buscar</button>
        </div>
      </section>
      <section class="divisor-elem" style="flex: 70%" id="tabla">
        <h2>Estructura</h2>
        <span id="avisos" style="color: #ff5c5c"></span>
        <div id="tabla-arr" class="rejilla">
          <h3>Por favor inicialice la estructura</h3>
        </div>
      </section>
    </article>

    <script src="../funciones/saveload.js"></script>
    <script src="../funciones/hash.js"></script>
    <script src="script.js"></script>
    <script>
        function handleSave() {
            const state = {
                type: 'dinamica',
                timestamp: new Date().toISOString(),
                data: {
                    cubetas: document.getElementById('cubetas').value,
                    registros: document.getElementById('reg')?.value,
                    porcentajeExpansion: document.getElementById('porexp').value,
                    porcentajeReduccion: document.getElementById('porred').value,
                    tipoHash: document.getElementById('hash').value,
                    funcionHash: document.getElementById('hash-opt').value
                }
            };
            // AÃ±adir estructura si existe
            if (typeof tabla !== 'undefined') {
                state.data.tabla = tabla;
            }
            saveToFile(state, 'expansiones_reducciones', 'expansiones_reducciones.json');
            clearSimulation('search');
        }
        
        function handleLoad() {
            loadFromFile((data) => {
                if (data.type === 'dinamica') {
                    if (data.data.cubetas) document.getElementById('cubetas').value = data.data.cubetas;
                    if (data.data.registros) document.getElementById('reg').value = data.data.registros;
                    if (data.data.porcentajeExpansion) document.getElementById('porexp').value = data.data.porcentajeExpansion;
                    if (data.data.porcentajeReduccion) document.getElementById('porred').value = data.data.porcentajeReduccion;
                    if (data.data.tipoHash) document.getElementById('hash').value = data.data.tipoHash;
                    if (data.data.funcionHash) document.getElementById('hash-opt').value = data.data.funcionHash;
                    // Restaurar estructura si estÃ¡ disponible
                    if (data.data.tabla && typeof mostrarTabla === 'function') {
                        tabla = data.data.tabla;
                        mostrarTabla();
                    }
                    alert('SimulaciÃ³n recuperada exitosamente');
                } else {
                    alert('El archivo no corresponde a esta simulaciÃ³n');
                }
            });
        }
    </script>
  </body>
</html>
