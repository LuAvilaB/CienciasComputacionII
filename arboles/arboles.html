<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Árbol de Huffman y Otros</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Escudo_UD.svg/248px-Escudo_UD.svg.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="../estilos/general.css" />
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>
  </head>
  <body>
    <div class="cabecera">
        <h1>Visualizador de Árboles Binarios</h1>
        <button><a href="../busquedas/busquedas_internas_otros.html">Regresar</a></button>
    </div>
    <article class="divisor">
      <section class="divisor-elem" style="flex: 30%">
        <h2>Operaciones</h2>
        <div class="contenedor operacion">
          <h3>Seleccionar Tipo de Árbol</h3>
          <select id="tree-type">
            <option value="huffman">Árbol de Huffman</option>
            <option value="residual">Árbol de Residuos</option>
            <option value="multi-residual">Árbol de Residuos Múltiples</option>
            <option value="digital">Árbol Digital (Trie)</option>
          </select><br><br>
          <label for="input-data">Ingresa letras (texto):</label><br>
          <textarea id="input-data" rows="4" cols="30" placeholder="Ej: Hola mundo"></textarea><br><br>
          <button onclick="generateTree()" id="btn-generate">Generar Árbol</button><br><br>
          <button onclick="clearTree()" id="btn-clear">Limpiar Árbol</button>
        </div>
        <div class="contenedor operacion">
          <h3>Detalles</h3>
          <div id="details" style="max-height: 200px; overflow-y: auto;"></div>
        </div>
      </section>
      <section class="divisor-elem" style="flex: 70%">
        <h2>Visualización del Árbol</h2>
        <div class="graph-container">
          <h3 id="tree-title">Árbol Seleccionado</h3>
          <div id="tree-canvas" class="graph-canvas" style="height: 80vh;"></div>
        </div>
      </section>
    </article>
    <script src="arbolscript.js"></script>
  </body>
</html>
