<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encontrar caminos m치s cortos con algoritmo Floyd</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Escudo_UD.svg/248px-Escudo_UD.svg.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../estilos/general.css" />
    <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
    <style>
      /* Additional styles for graph containers */
      .graph-canvas {
        width: 100%;
        height: 400px;
        border: 1px solid var(--color-borde);
        background: var(--color1);
        margin-bottom: 20px;
        border-radius: 5px;
        display: block;
      }
      
      .graph-container {
        margin-bottom: 30px;
      }
      
      .graph-container h3 {
        margin-top: 0;
        margin-bottom: 10px;
        color: var(--text-main);
      }
      
      .result-section {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid var(--color-borde);
        background: var(--color1);
        border-radius: 5px;
      }
      
      .result-section h4 {
        color: var(--text-main);
        margin-bottom: 10px;
      }
      
      .matrix-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      
      .matrix-table th, .matrix-table td {
        border: 1px solid var(--color-borde);
        padding: 5px;
        text-align: center;
        color: var(--text-main);
      }
      
      .matrix-table th {
        background: var(--color2);
      }
    </style>
  </head>

  <body>
    <div class="cabecera">
      <h1>Encontrar caminos m치s cortos con algoritmo Floyd</h1>
      <button><a href="../grafos/grafos.html">Regresar</a></button>
    </div>
    <article class="divisor">
      <section class="divisor-elem" style="flex: 30%">
        <h2>Operaciones</h2>
        <div class="contenedor operacion">
          <h3>Grafo</h3>
          <button onclick="addNode()" id="btn-add-node">Agregar Nodo</button>
          <br /><br />
          <button onclick="addEdge()" id="btn-add-edge">Agregar Arista</button>
          <br /><br />
          <button onclick="deleteNode()" id="btn-delete-node">Eliminar Nodo</button>
          <br /><br />
          <button onclick="deleteEdge()" id="btn-delete-edge">Eliminar Arista</button>
          <br /><br />
          <button onclick="clearGraph()" id="btn-clear-graph">Limpiar Grafo</button>
        </div>
        <div class="contenedor operacion">
          <h3>Operaciones</h3>
          <button onclick="performFloydWarshall()">Camino M치s Corto (Floyd-Warshall)</button>
        </div>
      </section>
      <section class="divisor-elem" style="flex: 70%">
        <h2>Estructura del Grafo</h2>
        
        <div class="graph-container">
          <h3>Grafo</h3>
          <div id="graph" class="graph-canvas"></div>
        </div>
        
        <div class="result-section">
          <h4>Resultado: Camino M치s Corto</h4>
          <div id="floyd-result"></div>
        </div>
      </section>
    </article>

    <script src="floyd.js"></script>
  </body>
</html>
