<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Representaci贸n de Grafos</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Escudo_UD.svg/248px-Escudo_UD.svg.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../estilos/general.css" />
    <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
    <style>
      .graph-canvas {
        width: 100%;
        height: 400px;
        border: 1px solid var(--color-borde);
        background: var(--color1);
        margin-bottom: 20px;
        border-radius: 5px;
        display: block;
      }
      
      .rep-container {
        font-family: monospace;
        white-space: pre;
        overflow-x: auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .rep-section {
        margin-bottom: 30px;
      }

      .control-group {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 1.1em;
        cursor: pointer;
      }

      .checkbox-container input {
        margin-right: 10px;
        transform: scale(1.5);
        cursor: pointer;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
        color: var(--text-main);
      }
      
      th, td {
        border: 1px solid var(--color-borde);
        padding: 8px;
        text-align: center;
      }
      
      th {
        background-color: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <div class="cabecera">
     <h1>Representaci贸n de Grafos</h1>
    <button onclick="handleSave()"> Guardar</button>
    <button onclick="handleLoad()"> Recuperar</button>
    <button><a href="grafos.html">Regresar</a></button>   
    </div>
    <article class="divisor">
      <section class="divisor-elem" style="flex: 25%">
        <h2>Controles</h2>
        <div class="contenedor operacion">
          <div class="control-group">
            <label class="checkbox-container">
                <input type="checkbox" id="chk-directed" onchange="toggleDirected()">
                Grafo Dirigido
            </label>
          </div>

          <h3>Edici贸n</h3>
          <button onclick="addNode()" id="btn-add-node">Agregar V茅rtice</button>
          <br /><br />
          <button onclick="addEdge()" id="btn-add-edge">Agregar Arista</button>
          <br /><br />
          <button onclick="deleteNode()" id="btn-delete-node">Eliminar V茅rtice</button>
          <br /><br />
          <button onclick="deleteEdge()" id="btn-delete-edge">Eliminar Arista</button>
          <br /><br />
          <button onclick="clearGraph()" id="btn-clear-graph">Limpiar Grafo</button>
        </div>
      </section>
      <section class="divisor-elem" style="flex: 75%">
        <h2>Visualizaci贸n y Representaciones</h2>
        
        <div class="rep-section">
          <h3>Grafo Visual</h3>
          <div id="cy" class="graph-canvas"></div>
        </div>

        <div class="control-group" style="border-bottom: none; margin-bottom: 10px;">
            <h3>Seleccionar Vista</h3>
            <div class="button-group">
                <button onclick="showView('adj-matrix')" class="view-btn">Matriz Adyacencia (V茅rtices)</button>
                <button onclick="showView('inc-matrix')" class="view-btn">Matriz Incidencia</button>
                <button onclick="showView('adj-list')" class="view-btn">Estructura de Adyacencia</button>
                <button onclick="showView('edge-adj-matrix')" class="view-btn">Matriz Adyacencia (Aristas)</button>
                <button onclick="showView('circuit-matrix')" class="view-btn">Matriz de Circuitos</button>
            </div>
        </div>
        
        <div id="view-adj-matrix" class="rep-container view-panel" style="display: none;">
          <h3>Matriz de Adyacencia (V茅rtices)</h3>
          <div id="matrix-adj-container"></div>
        </div>

        <div id="view-inc-matrix" class="rep-container view-panel" style="display: none;">
            <h3>Matriz de Incidencia</h3>
            <div id="matrix-inc-container"></div>
        </div>

        <div id="view-adj-list" class="rep-container view-panel" style="display: none;">
          <h3>Estructura de Adyacencia (Lista)</h3>
          <div id="list-adj-container"></div>
        </div>
        
        <div id="view-edge-adj-matrix" class="rep-container view-panel" style="display: none;">
            <h3>Matriz de Adyacencia (Aristas)</h3>
            <div id="matrix-edge-adj-container"></div>
        </div>

        <div id="view-circuit-matrix" class="rep-container view-panel" style="display: none;">
            <h3>Matriz de Circuitos</h3>
            <div id="matrix-circuit-container"></div>
            <h3>Visualizaci贸n de Circuitos</h3>
            <div id="circuits-visual-container" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
        </div>

      </section>
    </article>

    <script src="../funciones/saveload.js"></script>
    <script src="representacion_grafo.js"></script>
    <script>
        function handleSave() {
            const state = captureGraphState(cy);
            saveToFile(state, 'representacion_grafo', 'representacion_grafo.json');
            clearSimulation('graph');
        }
        
        function handleLoad() {
            loadFromFile((data) => restoreGraphState(data, cy));
        }
    </script>
  </body>
</html>
