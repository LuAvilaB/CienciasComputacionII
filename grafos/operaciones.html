  <body>
    <div class="cabecera">
     <h1>Operaciones con dos Grafos</h1>
    <button onclick="handleSave()"> Guardar</button>
    <button onclick="handleLoad()"> Recuperar</button>
    <button><a href="operaciones_grafos.html">Regresar</a></button>   
    </div>
    <article class="divisor">
      <section class="divisor-elem" style="flex: 30%">
        <h2>Operaciones</h2>
        <div class="contenedor operacion">
          <h3>Grafo 1</h3>
          <button onclick="addNode(1)" id="btn-add-node-1">Agregar Nodo</button>
          <br /><br />
          <button onclick="addEdge(1)" id="btn-add-edge-1">Agregar Arista</button>
          <br /><br />
          <button onclick="deleteNode(1)" id="btn-delete-node-1">Eliminar Nodo</button>
          <br /><br />
          <button onclick="deleteEdge(1)" id="btn-delete-edge-1">Eliminar Arista</button>
          <br /><br />
          <button onclick="clearGraph(1)" id="btn-clear-graph-1">Limpiar Grafo</button>
        </div>
        <div class="contenedor operacion">
          <h3>Grafo 2</h3>
          <button onclick="addNode(2)" id="btn-add-node-2">Agregar Nodo</button>
          <br /><br />
          <button onclick="addEdge(2)" id="btn-add-edge-2">Agregar Arista</button>
          <br /><br />
          <button onclick="deleteNode(2)" id="btn-delete-node-2">Eliminar Nodo</button>
          <br /><br />
          <button onclick="deleteEdge(2)" id="btn-delete-edge-2">Eliminar Arista</button>
          <br /><br />
          <button onclick="clearGraph(2)" id="btn-clear-graph-2">Limpiar Grafo</button>
        </div>
       <div class="contenedor operacion">
    <h3>Operaciones entre Grafos</h3>
    <button onclick="performOperation('union')" id="btn-union">Uni贸n</button><br><br>
    <button onclick="performOperation('intersection')" id="btn-intersection">Intersecci贸n</button><br><br>
    <button onclick="performOperation('sum')" id="btn-sum">Suma</button><br><br>
    <button onclick="performOperation('ring')" id="btn-ring">Suma Anillo</button><br><br>
    <button onclick="performOperation('tensor')" id="btn-tensor">Producto Tensorial</button><br><br>
    <button onclick="performOperation('cartesian')" id="btn-cartesian">Producto Cartesiano</button><br><br>
    <button onclick="performOperation('composition')" id="btn-composition">Composici贸n</button>
</div>
      </section>
      <section class="divisor-elem" style="flex: 70%">
        <h2>Estructuras de Grafos</h2>
        
        <div class="graph-container">
          <h3>Grafo 1</h3>
          <div id="graph1" class="graph-canvas"></div>
        </div>
        
        <div class="graph-container">
          <h3>Grafo 2</h3>
          <div id="graph2" class="graph-canvas"></div>
        </div>
        
        <div class="graph-container">
          <h3>Resultado</h3>
          <div id="result" class="graph-canvas"></div>
        </div>
      </section>
    </article>

    <script src="../funciones/saveload.js"></script>
    <script src="operaciones.js"></script>
    <script>
        function handleSave() {
            // Capturar dos grafos
            const state1 = captureGraphState(cy1);
            const state2 = captureGraphState(cy2);
            const combinedState = {
                type: 'graph_operations_2',
                timestamp: new Date().toISOString(),
                data: {
                    graph1: state1.data,
                    graph2: state2.data
                }
            };
            saveToFile(combinedState, 'operaciones_2grafos', 'operaciones_2grafos.json');
            clearSimulation('graph');
        }
        
        function handleLoad() {
            loadFromFile((data) => {
                if (data.type === 'graph_operations_2' && data.data.graph1 && data.data.graph2) {
                    // Restaurar grafo 1
                    const state1 = { type: 'graph', data: data.data.graph1 };
                    restoreGraphState(state1, cy1);
                    // Restaurar grafo 2
                    const state2 = { type: 'graph', data: data.data.graph2 };
                    restoreGraphState(state2, cy2);
                } else {
                    alert('El archivo no corresponde a esta simulaci贸n');
                }
            });
        }
    </script>
  </body>
</html>
